<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>디지털도서관예약</title>
    <link type="text/css" rel="stylesheet" href="./re_main.css">
    <style type="text/css">
    </style>

</head>
<body class = "back_image">
    <div class = "top_main">
        <div>
            <div class = "top1">
                <img src = "./nl_image/메뉴.PNG">
                <a href = "./국중박메인화면">
                    <img id="logo" src = "nl_image/로고.png" 
                        width="250px" height = "50px">
                </a>
                <a href = "./re_main.html">
                    <img src = "nl_image/디지털도서관예약.PNG" 
                        width="200px" height = "40px">
                </a>
            </div>
            <div class = "but_all">
                <button class = "but_logout">로그아웃</button>
                <button class = "but_mpi">개인정보수정</button>
                <button class = "but_us">이용현황</button>
                <button class = "but_cm">모임관리</button>
            </div>
            <table class = "count_main">
                <tr><td>로그아웃까지</td>
                    <td class = "count" id ="count">300</td>
                    <td>초</td></tr>
            </table>                       
        </div>
        <div> <br><br> </div>
        <div class="hi">
            <h1><span class = "hi2">@@@</span>님 안녕하세요. 예약정보가
                <span class = "hi2">0</span>건 있습니다.
            </h1>
            <hr style = "border-color: gray;">
        </div>
    </div>

    <div class = "main_menu">
        <div class = "main_all">
            <div class = "main_menu1">
                <img src = "nl_image/디지털열람석.PNG">
                <h1>디지털열람석</h1>
                <h3>디지털자료 열람 및 문서 편집 공간</h3>
                <button class="but_res1" onclick="call()">예약</button>
            </div>
            <div class = "main_menu2">
                <img src = "nl_image/세미나실.PNG">
                <h1>세미나실</h1>
                <h3>그룹별 세미나 공간</h3>
                <button class="but_res2" onclick="call()">세미나실 1~3
                    <br><span class = "det">일반세미나실</span></button>
                <br><br>
                <button class="but_res2" onclick="call()">세미나실 4
                    <br><span class = "det">복합세미나실</span></button>
                <br>
            </div>
        </div>
    </div>

</body>
<script>
    // 카운트 다운
    let countBox = document.querySelector('#count'),
    count = 300; // 맨 처음 수 300
    var link =  "logout.html"; // link 변수 선언
    let counting = setInterval(function () {
        if (count == 0) { 
            // count가 0일 때 카운트 멈추고 링크로 이동
            clearInterval(counting);
            window.location.href = link;
        }
        count -= 1; // count는 1씩 감소
        countBox.innerHTML = new Intl.NumberFormat().format(count);
    }, 1000); // 1초씩 변화를 준다.

    function call(){
        if(confirm("디지털도서관 예약 후 이용하지 않으면\n "+
                    "다른 이용자에게 피해를 주는 행위이니\n "+
                    "꼭 이용하실 분만 예약해주시기 바랍니다.") == true){
                        // 확인을 누르면 예약화면으로 이동
                        location.href = "reservation.html";
        }else {
            // 취소를 누르면 메인화면으로 이동
            location.href = "re_main.html";
        }
    }
</script>

</html>
